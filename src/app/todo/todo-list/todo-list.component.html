<div class="todo-list-container">
  <app-todo-state-menu (onToggle)="onToggle($event)" (onCreate)="onCreate()"></app-todo-state-menu>
  <div class="todo-list" *ngIf="showActive">
    <ul class="todo-list-group">
      <li *ngFor="let todo of activeTodos">
        <app-todo [todo]="todo" (onSelect)="onSelect($event)" (onCancel)="onSelect($event)" (onDelete)="onDelete($event)" (onSave)="onSave($event)" [selected]="isSelected(todo)"></app-todo>
      </li>
    </ul>
  </div>
  <div class="todo-list" *ngIf="!showActive">
    <ul class="todo-list-group">
      <li *ngFor="let todo of completedTodos">
        <app-todo [todo]="todo" (onSelect)="onSelect($event)" (onDelete)="onDelete($event)" [selected]="isSelected(todo)"></app-todo>
      </li>
    </ul>
  </div>
  <div class="todo-detail-pane">
    <app-todo-detail [todo]="selectedTodo" [header]="'Details'"></app-todo-detail>
  </div>
</div>
